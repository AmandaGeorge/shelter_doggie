<!doctype html>
<html lang="en" ng-app="shelterDoggie">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ShelterDoggie</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" href="public/styles/style.css">

  <!-- angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <!-- ngRoute -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>

<body ng-Controller="MainCtrl">

      <div class="navbar-header">

          <span class="icon-bar nav-color"></span>
          <span class="icon-bar nav-color"></span>

      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav pull-right nav-color">
          <li><a href="#about">Sign Up</a></li>
          <li><a href="#contact">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container body1">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" ng-view>
        {{test}}

    </div>
