<!DOCTYPE html>
<html lang="en" ng-app="shelterDoggie">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ShelterDoggie</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" href="/styles/style.css">

</head>
<body ng-Controller="MainCtrl">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar nav-color"></span>
          <span class="icon-bar nav-color"></span>
          <span class="icon-bar nav-color"></span>
        </button>
        <a class="navbar-brand nav-color" href="#"><span><img src="/images/dogiconsm.png" width="45"/></span><b>&nbsp;ShelterDoggie</b></a>
      </div>
      <div class="collapse navbar-collapse" id="toggle" >
        <ul class="nav navbar-nav navbar-right nav-color">
          <li><a href="#about">Sign Up</a></li>
          <li><a href="#contact">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid body1" ng-view>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3" align="center">
        <h1 id="tagline">Who's Your Doggie?</h1>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 blue" align="center">
        <h3>Find a great breed to match your lifestyle!</h3>
      </div>
      <div class="col-sm-4 well" align="center">
        <h4>What size dog do you want?</h4>
        <hr>
        <form><p align="left">
          <input type="radio" name="size" value="small">&nbsp;Small
          <br>
          <input type="radio" name="size" value="medium">&nbsp;Medium
          <br>
          <input type="radio" name="size" value="large">&nbsp;Large
          <br>
          <input type="radio" name="size" value="extra-large">&nbsp;Extra Large
          <br>
          <br>
          <input type="submit" value="Get Started!" class="btn btn-primary">
        </p></form>
      </div>
      <div class="col-sm-4 blue" align="center">
        <h3>Adopt your dog from a shelter near you!</h3>
      </div>
    </div>
    <div class="row">
      <div align="center">
        <img src="/images/dogs1.jpg" class="img-responsive">
      </div>
    </div>
  </div><!-- end of body1 -->

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- bootstrap js -->
 <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <!-- ngRoute -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
  <!-- ngResource -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.min.js"></script>
  <!-- custom script -->
  <script src="public/scripts/app.js"></script>
</body>
</html>
