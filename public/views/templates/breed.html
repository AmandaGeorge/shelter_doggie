<div class="container-fluid well">
	<div class="row" align="center">
		<h1>{{breed.breed}}</h1>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-4 breedpic" align="center">
			<img ng-src="{{breed.pictureurl}}">
		</div>
		<div class="container col-sm-8">
			<h4>Temperament:</h4>
			<p>{{breed.temperament}}</p>
			<h4>Care:</h4>
			<p>{{breed.care}}</p>
		</div>
	</div>
</div>
<div class="container" ng-repeat="pet in adoptables">
	<div class="row well">
		<div class="col-sm-2" align="center">
			<img ng-src="{{pet.media.photos.photo[1].$t}}" alt="No image">
		</div>
		<div class="col-md-10">
			<h4>{{pet.name.$t}}, <small>{{pet.age.$t}}</small></h4>
			<h5>Contact: {{pet.contact.email.$t}}</h5>
			<p>{{pet.description.$t}}</p>
		</div>
	</div>
</div>
